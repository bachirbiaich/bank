<div class="boxLogin">
  <form class="form-signin" (ngSubmit)="login()">
    <h2 class="form-signin-heading text-center">E-BANKING</h2>
    <br>
    <div class="input-group">
      <div class="input-group-addon">@</div>
      <input type="email" name="mail" class="form-control" placeholder="Email" [(ngModel)]="mail" required="true">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-addon">!</div>
      <input type="text" name="lastname" class="form-control" placeholder="Lastname" [(ngModel)]="lastname" required="true">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-addon">!</div>
      <input type="text" name="firstname" class="form-control" placeholder="Firstname" [(ngModel)]="firstname" required="true">
    </div>
    <br>
    <div class="input-group">
      <div class="input-group-addon">?</div>
      <input type="password" name="password" class="form-control" placeholder="Code secret" [(ngModel)]="password" required="true">
    </div>
    <br>
    <button [ngClass]="formIsOk ? 'btn btn-lg btn-info btn-block' : 'btn btn-lg btn-danger btn-block'" type="submit">
      <i [hidden]='!isFetching' class="a fa-circle-o-notch fa-spin"></i> Connexion</button>
  </form>
</div>
